<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const flag = false;
      const doc = `<p>"Seize the day"</p>`;
      function condRender() {
        return (
          <div>
            {flag && doc}
            {!flag && <p>"Sieze the moment"</p>}
          </div>
        );
      }

      const reactRoot = React.reactRoot(document.getElementById("root"));
      reactRoot.render(<condRender />);
    </script>
  </body>
</html>
